{% extends "_base.htm" %}
{% block bodycontent %}
<head>
</head>

<form class="form-horizontal" method="post" action="/user_create">

<div class="container">
<center><h3>Create User:</h3></center>
  <div class="form-group">
    <label for="firstname">First Name:</label>
      <input type="text" class="form-control" id="UserFirstName" placeholder="First Name" name="UserFirstName"></input><br>
    <label for="lastname" >Last Name:</label>
      <input type="text" class="form-control" id="UserLastName" placeholder="Last Name" name="UserLastName"><br>
    <label for="username">Peoplesoft ID: </label>
      <input type="text" class="form-control" id="UserPeoplesoftID" placeholder="PeoplesoftID" name="UserPeoplesoftID"><br>
    <label for="phonenumber">Phone Number:</label>
      <input type="tel" class="form-control" id="UserPhoneNumber" placeholder="Phone Number" name="UserPhoneNumber"><br>
    <label for="email">Email:</label>
      <input type="text" class="form-control" id="username" placeholder="abc123@pitt.edu" name="username"><br>
  </div>
</div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>


</div> <!-- container -->
{% endblock %}
